<head>
  <title>simple</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">TextCircle</a>
            <p class="navbar-text navbar-right">{{> loginButtons align="right" }}</p>
            <p class="navbar-text">{{> time_display }}</p>
        </div> <!-- / nav container -->
    </nav>

    <div class="container top-margin">
        <h1>Welcome to TextCircle! </h1>
        <div class="row">
            <div class="col-md-12">
                {{> editingUsers }}
            </div>
            <div class="col-md-6">
                {{> editor }}
            </div>
             <div class="col-md-6">
                 {{> viewer }}
             </div>
        </div>
    </div>

</body>

<template name="editor">
    {{>sharejsCM docid=docid onRender=config id="editor"}}
</template>

<template name="viewer">
    <iframe id="viewer_iframe" ></iframe>
</template>

<template name="time_display">
        Current time: {{current_time}}
</template>

<template name="editingUsers">
    {{#each users }}
        <span class="label label-success"> {{ lastname }}</span>
    {{/each}}
</template>
